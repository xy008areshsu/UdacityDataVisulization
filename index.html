<html>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 1200, 3000);
      d3.csv("train.csv", function (data) {
        // Latest period only
        //dimple.filterData(data, "Date", "01/12/2012");
        // Create the chart
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 1000, 330)

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        var x = myChart.addCategoryAxis("x", "Age");
        x.addOrderRule("Age");
        myChart.addMeasureAxis("y", "Fare");
        var mySeries = myChart.addSeries(["Survived", "Pclass"], dimple.plot.bubble);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        var myLegend = myChart.addLegend(900, 100, 60, 300, "Right");
        myChart.draw();

        var myChartAge = new dimple.chart(svg, data);
        myChartAge.setBounds(60, 500, 1000, 330)

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        var x = myChartAge.addCategoryAxis("x", "Age");
        x.addOrderRule("Age");
        myChartAge.addMeasureAxis("y", "Survived");
        var mySeries = myChartAge.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        var myLegend = myChartAge.addLegend(900, 570, 60, 300, "Right");
        myChartAge.draw();

        var myChartSex = new dimple.chart(svg, data);
        myChartSex.setBounds(60, 1000, 450, 330)    

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        var x = myChartSex.addCategoryAxis("x", "Sex");
        x.addOrderRule("Sex");
        myChartSex.addMeasureAxis("y", "Survived");
        var mySeries = myChartSex.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        var myLegend = myChartSex.addLegend(400, 1070, 60, 300, "Right");
        myChartSex.draw();

        var myChartClass = new dimple.chart(svg, data);
        myChartClass.setBounds(600, 1000, 450, 330)        

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        var x = myChartClass.addCategoryAxis("x", "Pclass");
        x.addOrderRule("Pclass");
        myChartClass.addMeasureAxis("y", "Survived");
        var mySeries = myChartClass.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        var myLegend = myChartClass.addLegend(1000, 1070, 60, 300, "Right");
        myChartClass.draw();

        var myChartAll = new dimple.chart(svg, data);
        myChartAll.setBounds(60, 1500, 1000, 330)

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        var x = myChartAll.addCategoryAxis("x", "Age");
        x.addOrderRule("Age");
        myChartAll.addMeasureAxis("y", "Fare");
        var z = myChartAll.addMeasureAxis("z", "Survived");
        z.overrideMin = 0.4;
        z.overrideMax = 10;
        var mySeries = myChartAll.addSeries(["Survived", "Pclass"], dimple.plot.bubble);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        var myLegend = myChartAll.addLegend(900, 1570, 60, 300, "Right");
        myChartAll.draw();

        var myChartSexAge = new dimple.chart(svg, data);
        myChartSexAge.setBounds(60, 2000, 450, 330);

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        var x = myChartSexAge.addCategoryAxis("x", "Sex");
        x.addOrderRule("Sex");
        myChartSexAge.addMeasureAxis("y", "Age");
        //var z = myChartSexAge.addMeasureAxis("z", "Survived");
        // z.overrideMin = 3;
        //z.overrideMax = 10;
        var mySeries = myChartSexAge.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        //var myLegend = myChartSexAge.addLegend(900, 1570, 60, 300, "Right");
        myChartSexAge.draw();  

        var myChartSexClass = new dimple.chart(svg, data);
        myChartSexClass.setBounds(600, 2000, 450, 330);

        // Create a standard bubble of SKUs by Price and Sales Value
        // We are coloring by Owner as that will be the key in the legend
        var x = myChartSexClass.addCategoryAxis("x", "Sex");
        x.addOrderRule("Sex");
        myChartSexClass.addMeasureAxis("y", "Pclass");
        //var z = myChartSexAge.addMeasureAxis("z", "Survived");
        // z.overrideMin = 3;
        //z.overrideMax = 10;
        var mySeries = myChartSexClass.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        //var myLegend = myChartSexAge.addLegend(900, 1570, 60, 300, "Right");
        myChartSexClass.draw();  


        
        // This is a critical step.  By doing this we orphan the legend. This
        // means it will not respond to graph updates.  Without this the legend
        // will redraw when the chart refreshes removing the unchecked item and
        // also dropping the events we define below.
        myChart.legends = [];

        // This block simply adds the legend title. I put it into a d3 data
        // object to split it onto 2 lines.  This technique works with any
        // number of lines, it isn't dimple specific.
        svg.selectAll("title_text")
          .data(["Click legend to","show/hide Pclasses:"])
          .enter()
          .append("text")
            .attr("x", 900)
            .attr("y", function (d, i) { return 75 + i * 14; })
            .style("font-family", "sans-serif")
            .style("font-size", "10px")
            .style("color", "Black")
            .text(function (d) { return d; });

        // Get a unique list of Owner values to use when filtering
        var filterValues = dimple.getUniqueValues(data, "Pclass");
        // Get all the rectangles from our now orphaned legend
        myLegend.shapes.selectAll("rect")
          // Add a click event to each rectangle
          .on("click", function (e) {
            // This indicates whether the item is already visible or not
            var hide = false;
            var newFilters = [];
            // If the filters contain the clicked shape hide it
            filterValues.forEach(function (f) {
              if (f === e.aggField.slice(-1)[0]) {
                hide = true;
              } else {
                newFilters.push(f);
              }
            });
            // Hide the shape or show it
            if (hide) {
              d3.select(this).style("opacity", 0.2);
            } else {
              newFilters.push(e.aggField.slice(-1)[0]);
              d3.select(this).style("opacity", 0.8);
            }
            // Update the filters
            filterValues = newFilters;
            // Filter the data
            myChart.data = dimple.filterData(data, "Pclass", filterValues);
            // Passing a duration parameter makes the chart animate. Without
            // it there is no transition
            myChart.draw(800);
          });

      });

  </script>
</div>
</html>
