<html>
<div id="chartContainer">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 1200, 6000);
      d3.csv("train.csv", function (data) {

        // Plot 1: Multiple variable plot (Age, Fare, Pclass, Survived)
        var myChart = new dimple.chart(svg, data);
        myChart.setBounds(60, 30, 1000, 330)
        var x = myChart.addCategoryAxis("x", "Age");
        x.addOrderRule("Age");
        myChart.addMeasureAxis("y", "Fare");
        var z = myChart.addMeasureAxis("z", "Survived");
        z.overrideMax = 3;        
        var mySeries = myChart.addSeries(["Survived", "Pclass"], dimple.plot.bubble);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        var myLegend = myChart.addLegend(900, 100, 60, 300, "Right");
        myChart.draw();

        d3.selectAll(".dimple-0.dimple-custom-series-bubble")
          .attr("r", 7); 

        myChart.legends = [];

        svg.selectAll("title_text")
          .data(["Legend","Pclasses:"])
          .enter()
          .append("text")
            .attr("x", 910)
            .attr("y", function (d, i) { return 75 + i * 14; })
            .style("font-family", "sans-serif")
            .style("font-size", "10px")
            .style("color", "Black")
            .text(function (d) { return d; });
     

        // Plot 2: Age vs Survived
        var myChartAge = new dimple.chart(svg, data);
        myChartAge.setBounds(60, 500, 1000, 330)
        var x = myChartAge.addCategoryAxis("x", "Age");
        x.addOrderRule("Age");
        myChartAge.addMeasureAxis("y", "Survived");
        var mySeries = myChartAge.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartAge.draw();

        // Plot 3: Sex vs Survived
        var myChartSex = new dimple.chart(svg, data);
        myChartSex.setBounds(60, 1000, 450, 330)    
        var x = myChartSex.addCategoryAxis("x", "Sex");
        x.addOrderRule("Sex");
        myChartSex.addMeasureAxis("y", "Survived");
        var mySeries = myChartSex.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartSex.draw();

        // Plot 4: Pclass vs Survived
        var myChartClass = new dimple.chart(svg, data);
        myChartClass.setBounds(600, 1000, 450, 330)        
        var x = myChartClass.addCategoryAxis("x", "Pclass");
        x.addOrderRule("Pclass");
        myChartClass.addMeasureAxis("y", "Survived");
        var mySeries = myChartClass.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartClass.draw();


        // Plot 5: Sex vs Age
        var myChartSexAge = new dimple.chart(svg, data);
        myChartSexAge.setBounds(60, 2000, 450, 330);
        var x = myChartSexAge.addCategoryAxis("x", "Sex");
        x.addOrderRule("Sex");
        myChartSexAge.addMeasureAxis("y", "Age");
        var mySeries = myChartSexAge.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartSexAge.draw();  


        // Plot 6: Sex vs Pclass
        var myChartSexClass = new dimple.chart(svg, data);
        myChartSexClass.setBounds(600, 2000, 450, 330);
        var x = myChartSexClass.addCategoryAxis("x", "Sex");
        x.addOrderRule("Sex");
        myChartSexClass.addMeasureAxis("y", "Pclass");
        var mySeries = myChartSexClass.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartSexClass.draw();  


        // Plot 7: SibSp vs Survived
        var myChartSibSurvived = new dimple.chart(svg, data);
        myChartSibSurvived.setBounds(60, 1500, 450, 330);
        var x = myChartSibSurvived.addCategoryAxis("x", "SibSp");
        x.addOrderRule("SibSp");
        myChartSibSurvived.addMeasureAxis("y", "Survived");
        var mySeries = myChartSibSurvived.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartSibSurvived.draw();  


        // Plot 8: Parch vs Survived
        var myChartParchSurvived = new dimple.chart(svg, data);
        myChartParchSurvived.setBounds(600, 1500, 450, 330);
        var x = myChartParchSurvived.addCategoryAxis("x", "Parch");
        x.addOrderRule("Parch");
        myChartParchSurvived.addMeasureAxis("y", "Survived");
        var mySeries = myChartParchSurvived.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartParchSurvived.draw();        


        // Plot 9: Embarked vs Pclass
        var myChartEmbarkClass = new dimple.chart(svg, data);
        myChartEmbarkClass.setBounds(60, 2500, 1000, 330);
        var x = myChartEmbarkClass.addCategoryAxis("x", "Embarked");
        x.addOrderRule("Embarked");
        myChartEmbarkClass.addMeasureAxis("y", "Pclass");
        var mySeries = myChartEmbarkClass.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.avg;
        myChartEmbarkClass.draw();


        // Plot 9: Survived bar chart
        var myChartSurvived = new dimple.chart(svg, data);
        myChartSurvived.setBounds(60, 3000, 450, 330);
        var x = myChartSurvived.addCategoryAxis("x", "Survived");
        x.addOrderRule("Survived");
        var y = myChartSurvived.addMeasureAxis("y", "PassengerId");
        y.title = "Total Numbers";
        var mySeries = myChartSurvived.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.count;
        myChartSurvived.draw();      

        // Plot 9: Pclass vs Survived
        var myChartPclass = new dimple.chart(svg, data);
        myChartPclass.setBounds(600, 3000, 450, 330);
        var x = myChartPclass.addCategoryAxis("x", "Pclass");
        x.addOrderRule("Pclass");
        var y = myChartPclass.addMeasureAxis("y", "PassengerId");
        y.title = "Total Numbers";
        var mySeries = myChartPclass.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.count;
        myChartPclass.draw();


        // Plot 10: Sex bar chart
        var myChartSexCount = new dimple.chart(svg, data);
        myChartSexCount.setBounds(60, 3500, 450, 330);
        var x = myChartSexCount.addCategoryAxis("x", "Sex");
        x.addOrderRule("Sex");
        var y = myChartSexCount.addMeasureAxis("y", "PassengerId");
        y.title = "Total Numbers";
        var mySeries = myChartSexCount.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.count;
        myChartSexCount.draw();     

        // Plot 11: Embarked bar chart
        var myChartEmbarkCount = new dimple.chart(svg, data);
        myChartEmbarkCount.setBounds(600, 3500, 450, 330);
        var x = myChartEmbarkCount.addCategoryAxis("x", "Embarked");
        x.addOrderRule("Embarked");
        var y = myChartEmbarkCount.addMeasureAxis("y", "PassengerId");
        y.title = "Total Numbers";
        var mySeries = myChartEmbarkCount.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.count;
        myChartEmbarkCount.draw();   

        // Plot 112: Age bar chart
        var myChartAgeCount = new dimple.chart(svg, data);
        myChartAgeCount.setBounds(60, 4000, 1000, 330);
        var x = myChartAgeCount.addCategoryAxis("x", "Age");
        x.addOrderRule("Age");
        var y = myChartAgeCount.addMeasureAxis("y", "PassengerId");
        y.title = "Total Numbers";
        var mySeries = myChartAgeCount.addSeries(null, dimple.plot.bar);
        mySeries.aggregate = dimple.aggregateMethod.count;
        myChartAgeCount.draw();                       


      });

  </script>
</div>
</html>
